        <script type="text/javascript">
            jQuery(document).ready(function ($) {
                textIntializer($(".menu *"));
                setTimeout(function () {
                    jQuery('.menu').dcMegaMenu({
                        rowItems: 3,
                        subMenuWidth: '175',
                        speed: 'fast',
                        effect: 'fade',
                        event: 'hover'
                    });
                }, 10);
                var colors = ["blue", "red" , "black" , "orange"];
                jQuery(".menu li.width-fixer").hover(function () {
                    if (!$(this).data("domNode")) {
                        var className = colors[$(this).index()],
                                domNode = $("<div class=" + className + "></div>").addClass("highlighter");
                        $(this).append(domNode).data("domNode", $('.highlighter', this));
                    }
                    else
                        $(this).append($(this).data("domNode"));
                }, function () {
                    $('.highlighter', this).remove();
                })
            });
        </script>
